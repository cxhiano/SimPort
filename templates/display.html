<!DOCTYPE html>
    <head>
        <title>
            {{ title }}
        </title>

        <style type="text/css">
            .lift {
                border-style: none;
                border-radius: 3px;
                position: absolute;
                background: rgba(0, 0, 255, 0.3);
            }
        </style>

        {% for item in styles %}
            <link href="static/Flat-UI/{{ item }}" rel="stylesheet" />
        {% endfor %}
    </head>

    <body>
        <div id='wrapper'>
            <canvas id='canvas'>
                Canvas not supported
            </canvas>
        </div>

        <div id='config'>
            {% for item in inputs %}
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">{{ item['id'] }}</span>
                        <input id="{{ item['id'] }}" type="text" class="form-control" placeholder="{{ item['id'] }}" value={{ item['default'] }} />
                    </div>
                </div>
            {% endfor %}

            <button id="set" class="btn btn-embossed btn-primary">
                set
            </button>
        </div>

        {% for item in scripts_libs %}
            <script src="static/Flat-UI/js/{{ item }}"> </script>
        {% endfor %}

        {% for item in custom_scripts %}
            <script src="static/scripts/{{ item }}"> </script>
        {% endfor %}
    </body>
</html>
